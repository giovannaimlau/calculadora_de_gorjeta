<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculadora de gorjeta</title>
</head>
<body>
    <header>
        <img src="./img/logo.svg" alt="logo do splitter">
    </header>

    <main>
        <section class="informações">
            <form action="">
                <div class="conta">
                    <img src="./img/icon-dollar.svg" alt="icone do cifrão">
                    <input type="number" name="conta" id="conta">
                </div>

                <div class="gorjeta">
                    <label for="outra">selecione a gorjeta %</label>

                    <div>
                        <input type="button" value="5%">
                        <input type="button" value="10%">
                        <input type="button" value="15%">
                        <input type="button" value="25%">
                        <input type="button" value="50%">
                        <input type="number" name="outra" id="outra" placeholder="outra">
                    </div>
                </div>

                <div class="pessoas">
                    <label for="conta">quantidade de pessoas</label>
                    <p>não pode ser zero</p>
                    <div>
                        <img src="./img/icon-person.svg" alt="icone do cifrão">
                        <input type="number" name="conta" id="conta" placeholder="0">
                    </div>
                </div>
            </form>
        </section>

        <section class="resultados">

            <div class="gorjeta-total">
                <p>
                    <strong>gorjeta</strong>
                    / pessoas
                </p>
    
                <strong>$ 0.00</strong>
            </div>
            
            <div class="total">
                <p>
                    <strong>total</strong> <br>
                    / pessoas
                </p>

                <strong>$ 0.00</strong>
            </div>
        </section>
    </main>
</body>
</html>
